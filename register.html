<!DOCTYPE html>
<html lang="en">

<head>
    <title>Translator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="faq.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-transparent  text-center ">
                        <h4 class="mb-2 mt-2">Create Account</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-detail" action="#" method="post" id="myform">
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" name="your_email" id="your_email" class="form-control" required
                                    pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm-password"
                                    class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <input type="number" name="nomorTelp" id="nomorTelp" class="form-control"
                                    placeholder="Nomor Telepon">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="register"
                                    class="form-control btn btn-dark px-3 shadow-sm register" value="Sign Up">
                            </div>
                        </form>
                        <div class="w-full text-center p-t-55">
                            <span class="txt2">
                                Have a account?
                            </span>

                            <a href="login.html" class="txt2 bo1 text-primary">
                                Sign in now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

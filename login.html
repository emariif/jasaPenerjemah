<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Translator</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-transparent  text-center ">
                        <img src="images/Translator..svg" alt="" width="140px" class="mb-2 mt-2">
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-md-start">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>

                                </div>
                                <div class="w-50 text-md-end">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="login"
                                    class="form-control btn btn-dark px-3 shadow-sm register" value="Sign In">
                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                        <div class="social d-flex text-center mb-3">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded btn w-50 me-2 shadow-sm"
                                style="background-color: #fff; color: #62646A; border-color: #E4E5E7;"><i
                                    class="bi bi-facebook me-2"></i>
                                Facebook</a>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded btn w-50 shadow-sm"
                                style="background-color: #fff; color: #62646A; border-color: #E4E5E7;"><i
                                    class="bi bi-google me-2"></i>
                                Google</a>
                        </div>
                        <div class="w-full text-center p-t-55">
                            <span class="txt2">
                                Not a member?
                            </span>

                            <a href="register.html" class="txt2 bo1">
                                Sign up now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Translator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/detail-job.css" />
</head>

<body id="jobDetails">
    <div class="container mt-5">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#take-job">
            Contact Us
        </button>
        <div class="modal" id="take-job">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header mb-4">
                        <div class="modal-title mx-3">
                            <h3 class="pt-1">Take a Job</h3>
                        </div>
                        <button type="button" class="btn-close mx-3" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body mx-3 mb-4">
                        <form action="" class="">
                            <div class="form-group mb-3 ">
                                <input type="text" name="name" id="name" class="form-control input-text py-3 required"
                                    placeholder="Full Name">
                            </div>
                            <div class="form-group mb-3">
                                <input type="email" name="your_email" id="your_email"
                                    class="form-control py-3 input-text required" required
                                    pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email Address">
                            </div>
                            <div class="form-group mb-3">
                                <textarea class="form-control py-3 input-text required" name="description" rows="5"
                                    placeholder="Your Message or your offer for translate document"
                                    style="resize: none;"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="take-job" class="form-control btn btn-dark shadow-sm my-3 mx-3 send"
                            value="Send Application">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <img class="mb-2" src="images/Translator..svg" alt="Logo" width="140" />
                    <p>Base in Malang, Indonesia</p>
                </div>
                <div class="col-md-2 mb-2">
                    <p class="fw-bold">About</p>
                    <p>About Us</p>
                    <p>Contact Me</p>
                </div>
                <div class="col-md-3 mb-2">
                    <p class="fw-bold">Translator</p>
                    <p>Freelance</p>
                    <p>FAQ</p>
                    <p>Job Listing</p>
                </div>
                <div class="col-md-2">
                    <p class="foot fs-6 fw-bold mb-1">Social Media</p>
                    <div class="row">
                        <div class="col mb-3">
                            <a href="#" target="_blank"><i class="bi bi-facebook fs-3 me-2 text-dark"></i></a>
                            <a href="#" target="_blank"><i class="bi bi-instagram fs-3 me-2 text-dark"></i></i></a>
                            <a href="" target="_blank"><i class="bi bi-youtube fs-3 text-dark"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
